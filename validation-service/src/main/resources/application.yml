server:
  port: 8082

spring:
  application:
    name: validation-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/validation_db
    username: validation_user
    password: validation_password
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000
          max-attempts: 3

auth:
  service:
    url: http://localhost:8081

logging:
  level:
    com.rnd.validation: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"



