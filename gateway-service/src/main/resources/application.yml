server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Auth Service routes
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=0
        
        # Validation Service routes
        - id: validation-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/validations/**
          filters:
            - name: JwtAuthenticationFilter
            - StripPrefix=0
        
        # Project Service routes (placeholder)
        - id: project-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/projects/**
          filters:
            - name: JwtAuthenticationFilter
            - StripPrefix=0
        
        # Finance Service routes (placeholder)
        - id: finance-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/finance/**
          filters:
            - name: JwtAuthenticationFilter
            - StripPrefix=0
        
        # Prototype Service routes (placeholder)
        - id: prototype-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/prototypes/**
          filters:
            - name: JwtAuthenticationFilter
            - StripPrefix=0
        
        # Metrics Service routes (placeholder)
        - id: metrics-service
          uri: http://localhost:8086
          predicates:
            - Path=/api/metrics/**
          filters:
            - name: JwtAuthenticationFilter
            - StripPrefix=0

jwt:
  secret: your-super-secret-jwt-key-change-in-production-min-256-bits

logging:
  level:
    com.rnd.gateway: DEBUG
    org.springframework.cloud.gateway: INFO
