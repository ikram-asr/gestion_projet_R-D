version: '3.8'

services:
  # Event Bus - RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network

  # PostgreSQL pour Auth-Service
  auth-db:
    image: postgres:15-alpine
    container_name: auth-db
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
    ports:
      - "5432:5432"
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # PostgreSQL pour Validation-Service
  validation-db:
    image: postgres:15-alpine
    container_name: validation-db
    environment:
      POSTGRES_DB: validation_db
      POSTGRES_USER: validation_user
      POSTGRES_PASSWORD: validation_password
    ports:
      - "5433:5432"
    volumes:
      - validation_db_data:/var/lib/postgresql/data
    networks:
      - microservices-network

  # Auth-Service
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/auth_db
      SPRING_DATASOURCE_USERNAME: auth_user
      SPRING_DATASOURCE_PASSWORD: auth_password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-min-256-bits
      JWT_EXPIRATION: 86400000
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
    depends_on:
      - auth-db
      - rabbitmq
    networks:
      - microservices-network

  # Gateway-Service
  gateway-service:
    build:
      context: ./gateway-service
      dockerfile: Dockerfile
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:8081
      VALIDATION_SERVICE_URL: http://validation-service:8082
      PROJECT_SERVICE_URL: http://project-service:8083
      FINANCE_SERVICE_URL: http://finance-service:8084
      PROTOTYPE_SERVICE_URL: http://prototype-service:8085
      METRICS_SERVICE_URL: http://metrics-service:8086
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-min-256-bits
    depends_on:
      - auth-service
    networks:
      - microservices-network

  # Validation-Service
  validation-service:
    build:
      context: ./validation-service
      dockerfile: Dockerfile
    container_name: validation-service
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://validation-db:5432/validation_db
      SPRING_DATASOURCE_USERNAME: validation_user
      SPRING_DATASOURCE_PASSWORD: validation_password
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
      AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      - validation-db
      - rabbitmq
      - auth-service
    networks:
      - microservices-network

volumes:
  auth_db_data:
  validation_db_data:
  rabbitmq_data:

networks:
  microservices-network:
    driver: bridge
